
<link href="Bootstrap/css/SignUp.css" rel="stylesheet" />

<body>
	<div class="container">
        <div class="row">
            <form method="post" role="form">
                <div class="col-lg-offset-3 col-lg-6">
                    
                    <p>
                        <h1>Sign Up Here</h1>
                    </p>
                  
                   <br />
                    <div class="form-group">
                        <label for="FirstName">First Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="in_firstname" id="FirstName" placeholder="Enter First Name" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="LastName">Last Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="in_lastname" id="LastName" placeholder="Enter Last Name" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <div class="input-group">
                            <input type="password" name="in_password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Enter Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" name="in_email" placeholder="Enter Email" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputSchool">University</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="UniversityName" name="in_school" placeholder="Enter School Name" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                 
                    <div class="form-group">
                        <label for="ContactNumber">Enter Preferred Contact Number</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="contact no." name="in_contact_number" placeholder="Enter Contact Number" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <input type="submit" name="register_button" id="submit" value="Submit" class="btn btn-info pull-right">
                </div>
            </form>
         
        </div>
    </div>

</body>
